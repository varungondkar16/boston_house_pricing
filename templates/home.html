<!doctype ht
ml>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Boston Price Predictor</title>
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body>
        <main class="container">
            <h1>Boston House Price Predictor</h1>
            <p class="lead">Fill the form below with the 12 features (in the order indicated) and click <strong>Predict</strong>.</p>

            <form id="predictForm">
                <div class="grid">
                    <label>CRIM
                        <input type="number" step="any" name="CRIM" value="0.00632" required>
                    </label>
                    <label>ZN
                        <input type="number" step="any" name="ZN" value="18.0" required>
                    </label>
                    <label>INDUS
                        <input type="number" step="any" name="INDUS" value="2.31" required>
                    </label>
                    <label>CHAS (0/1)
                        <input type="number" step="1" min="0" max="1" name="CHAS" value="0" required>
                    </label>
                    <label>NOX
                        <input type="number" step="any" name="NOX" value="0.538" required>
                    </label>
                    <label>RM
                        <input type="number" step="any" name="RM" value="6.575" required>
                    </label>
                    <label>AGE
                        <input type="number" step="any" name="AGE" value="65.2" required>
                    </label>
                    <label>DIS
                        <input type="number" step="any" name="DIS" value="4.09" required>
                    </label>
                    <label>RAD
                        <input type="number" step="1" name="RAD" value="1" required>
                    </label>
                    <label>TAX
                        <input type="number" step="any" name="TAX" value="296" required>
                    </label>
                    <label>PTRATIO
                        <input type="number" step="any" name="PTRATIO" value="15.3" required>
                    </label>
                    <label>LSTAT
                        <input type="number" step="any" name="LSTAT" value="4.98" required>
                    </label>
                </div>

                <div class="actions">
                    <button type="submit" class="btn">Predict</button>
                    <button type="button" id="fillExample" class="btn alt">Fill Example</button>
                </div>
            </form>

            <section class="result">
                <h2>Prediction</h2>
                <div id="resultBox">No prediction yet.</div>
            </section>
        </main>

        <script src="/static/js/main.js"></script>
    </body>
</html>
